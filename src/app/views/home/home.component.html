<header>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Awesome CMS</a>
            <a routerLink="/edit"><i class="bi-pencil-square"></i> Edit </a>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-12" [ngClass]="{'full-width': widget.type === 'greetings' || widget.type === 'text'}"
                *ngFor="let widget of widgets">
                <app-widget-greetings *ngIf="widget.type === 'greetings'" [widget]="widget"
                    [loggedUserName]="loggedUser.name"></app-widget-greetings>
                <app-widget-image *ngIf="widget.type === 'image'" [widget]="widget"></app-widget-image>
                <app-widget-text *ngIf="widget.type === 'text'" [widget]="widget"></app-widget-text>
            </div>
        </div>
    </div>
</main>
