<div class="widget widget-greetings">
    <button class="btn btn-sm btn-danger rounded-circle remove-button" *ngIf="edit" (click)="remove()">
        <i class="bi-x-lg"></i>
    </button>

    <div class="editor" *ngIf="edit">
        <span>Welcome component</span>
    </div>

    <div class="view" *ngIf="!edit">
        <b>Hello, {{loggedUserName}}</b>
        <span>
            Your last login was {{today | date: 'MMM dd, yyyy hh:mm:ss aa'}}
        </span>
    </div>
</div>
